<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>advanced-music-search</title>
		<meta http-equiv="Content-Security-Policy" content="default-src 'self';">
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="big-table/theme.default.css">
	</head>
	<body>
		<header>
			<input id=search type="text" name="search" autofocus autocomplete=off placeholder="Search e.g. artist:goodman -artist:krupa bpm>200 complete jazz">
			<p id=status></p>
		</header>
		
		<div id=listing></div>
		
		<footer>
			<audio id=audio controls>
				<source id=audiosrc>
			</audio>
			<div>
				<a id="playThese" href="#">Play these tracks</a> &nbsp; Shuffle <input id=shuffle type=checkbox> &nbsp; <a id=next href="#">Next</a>
			</div>
		</footer>
		
		<script src="big-table/polyfills.js"></script>
		<script src="big-table/big-list.js"></script>
		<script src="big-table/big-table.js"></script>
		<script src="ams.js"></script>
	</body>
</html>
